

<mat-grid-list cols="1" rowHeight="180px">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Book" aria-label="Book" [matAutocomplete]="auto" [formControl]="bookCtrl"
          #searchBox id="search-box" (input)="searchBook(searchBox.value)" autofocus>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let book of filteredBooks$ | async" [value]="book.name" routerLink="/books/{{book.id}}">
            <span>{{book.title}}</span> |
            <small>ISBN: {{book.isbn}}</small>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </mat-grid-tile>
</mat-grid-list>
