<mat-grid-list cols="1" rowHeight="180px">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="ISBN" aria-label="ISBN" [formControl]="bookCtrl"
          #searchBox id="search-box" (input)="searchBook(searchBox.value)" autofocus>
      </mat-form-field>
    </form>
  </mat-grid-tile>
</mat-grid-list>

<div *ngIf="externalBook && externalBook.totalItems">

  <ul class="externalBook">
    <li *ngFor="let item of externalBook.items">
      <div>{{item.volumeInfo.title}}</div> 
      <div *ngFor="let author of item.volumeInfo.authors">
        {{author}}
      </div>
      <div *ngFor="let category of item.volumeInfo.categories">
        {{category}}
      </div>
      <button mat-raised-button color="primary" (click)="register(item.volumeInfo)">Register</button>
    </li>
  </ul>
</div>
